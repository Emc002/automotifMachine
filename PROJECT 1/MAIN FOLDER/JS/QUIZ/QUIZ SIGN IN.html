<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUIZ SIGN IN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


    <style>
      .visible {
      visibility: visible;
      }
    </style>
</head>
<body>

  <h2>Javascript Login Form Validation</h2>

  <form>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="name" class="form-control" id="username" aria-describedby="emailHelp"
        placeholder="Masukan Username">

    </div>

    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Masukkan Password">
    </div>
    <a href="QUIZ1.html" class="btn btn-info btn-danger" role="button">Cancel</a>
    <button type="submit" class="btn btn-primary" id="submit" onclick="validate()">Submit</button>

  </form>
</form>

<script>
  var attempt = 3; // Variable to count number of attempts.
// Below function Executes on click of login button.
function validate(){
var username = document.getElementById("username").value;
var password = document.getElementById("password").value;
if ( username == "alif" && password == "alif123"){
alert ("Login Berhasil");
window.location = "https://www.youtube.com/?hl=id&gl=ID"; // Redirecting to other page.
return false;
}
else{
attempt --;
alert("Maaf coba Lagi, Kesempatan Anda "+attempt+" Kali Lagi;");

if( attempt == 0){
document.getElementById("username").disabled = true;
document.getElementById("password").disabled = true;
document.getElementById("submit").disabled = true;
return false;
}
}
}
</script>
  
</body>
</html>
